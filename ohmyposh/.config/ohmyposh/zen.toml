console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
template = '❯❯ '
foreground = '#cc5800'
background = 'transparent'

[transient_prompt]
template = '❯ '
background = 'transparent'
foreground_templates = [
  '{{if gt .Code 0}}red{{end}}',
  '{{if eq .Code 0}}#cc5800{{end}}',
]

[upgrade]
source = 'cdn'
interval = '168h'
auto = false
notice = false

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '{{ .Path }}'
foreground = '#cc5800'
background = 'transparent'
type = 'path'
style = 'plain'

[blocks.segments.properties]
style = 'full'

[[blocks.segments]]
template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <#cc5800> {{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'
foreground = 'p:grey'
background = 'transparent'
type = 'git'
style = 'plain'

[blocks.segments.properties]
branch_icon = '󰘬 '
commit_icon = '@'
fetch_status = true
threshold = 3000

[[blocks]]
type = 'rprompt'
overflow = 'hidden'

[[blocks.segments]]
template = '{{ .FormattedMs }}'
foreground = 'yellow'
background = 'transparent'
type = 'executiontime'
style = 'plain'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = "{{ if eq .Env.FISH__BIND_MODE \"default\" }}<red> ❯</>{{ else if eq .Env.FISH__BIND_MODE \"insert\" }}<green> ❯</>{{ else if eq .Env.FISH__BIND_MODE \"replace_one\" }}<green> ❯</>{{ else if eq .Env.FISH__BIND_MODE \"visual\"}}<brmagenta> ❯</>{{ else }}<red> ?</>{{ end }}"
# template = ' ❯'
background = 'transparent'
type = 'text'
style = 'plain'
